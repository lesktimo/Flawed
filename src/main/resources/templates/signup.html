<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="base :: base">

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>flawed</title>
    </head>

    <body>
        <div th:fragment="content">
            <div class="register-photo">
                <div class="form-container">
                    <div class="image-holder"></div>
                    <form th:action="@{/signup}" th:object="${account}" method="POST">
                        <h2 class="text-center"><strong>Create</strong> an account.</h2>
                        <div class="form-group">
                            <input type="text" name="username" th:field="*{username}" placeholder="Username" class="form-control" />
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username errors</p>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" th:field="*{password}" placeholder="Password" class="form-control" />
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password errors</p>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                        </div><a href="@{/login}" class="already">You already have an account? Login here.</a></form>
                </div>
            </div>
        </div>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>

</html>
